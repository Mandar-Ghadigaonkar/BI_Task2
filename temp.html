<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp converter</title>
    <link rel="website icon" type="png" href="image/logo.png">
    <link rel="stylesheet " href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      
      
      
     <div class="container">

        <div class="title">
            <h1>Temperature Converter<span class="icon-temp"><i class="fa-solid fa-temperature-full"></i></span></h1>
          </div>
        
         <div id="Celsius">

         

         <input type="number" id="cel" placeholder="Celsius" class="ss">
         <span class="icon">&#8451</span>

        </div>


        <div  id="Fahrenheit">
         
          

            <input type="number"  id="fah" placeholder="Fahrenheit" class="ss">
            <span class="icon">&#8457</span>

            

        </div>


        <div  id="Kelvin">

          

            <input type="number"  id="kel" placeholder="Kelvin" class="ss">
            <span class="icon">&#8490</span>


        </div>  
        <div class="button">
            <button>All Clear</button>
        </div>

    </div>
   
   
    <script src="logic.js"></script> 
</body>
</html>
